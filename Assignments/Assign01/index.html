<!doctype html>
<html>

<head>
    <title>Starting Angular</title>
    <!--angular-->
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <!--site-->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
</head>
<!-- Notice here the ng-app references our 'weatherApp' module -->

<body ng-app='weatherApp'>
    <div class="container">


        <!-- Reference the application level controller for the title model. -->
        <div ng-controller="AppCtrl" ng-model="title">

            <header class="col-1">
                <h1>{{title}}</h1>
            </header>

            <main>
                <div class="row">

                    <section>

                        <div id="city-list" class="col-3">

                            <!-- Our one page app works by switching views here. -->
                            <span id="sort-icon"><i class="{{ sortIconClass }}" ng-click="sortBy('cityName')" aria-hidden="true"></i></span>
                            <ul ng-repeat="fc in forecast | orderBy:orderByPropName:orderByReverse">
                                <li>
                                    <span><i class="fa fa-thermometer-three-quarters fa-lg" ng-click="showForecast(fc['cityName'])" aria-hidden="true">  <label>{{fc['cityName']}}</label></i></span>
                                </li>
                            </ul>

                        </div>

                        <div id="forecast-detail" class="col-3">

                            <div ng-show="currentCity">

                                <div>
                                    <h1>{{ currentCityForecast.cityName }}</h1>
                                </div>
                                <div>
                                    <h3>{{ currentCityForecast.text }}</h3>
                                </div>
                                <div id="forecast-icon">
                                    <i class="{{forecastIconClass}}" aria-hidden="true"></i>
                                </div>
                                <span>High: {{ currentCityForecast.displayTempHigh | number: 0 }}
                                    Low : {{ currentCityForecast.displayTempLow | number: 0 }}
                                </span>

                                <form>
                                    <div>
                                        Fahrenheit: <input type="radio" ng-click="convertTemp(tempScale)" ng-model="tempScale"
                                            value="fahrenheit" /> Celsius: <input type="radio" ng-click="convertTemp(tempScale)"
                                            ng-model="tempScale" value="celsius" />
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </main>

        </div>
    </div>
</body>

</html>
